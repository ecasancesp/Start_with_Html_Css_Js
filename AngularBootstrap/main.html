<!DOCTYPE html>

<html ng-app="enriqueApp">

    <head>
        <meta charset="utf-8">  <!-- Evitar que no salga el error de codificacion no declarada -->
        <title>Proyect</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css"/>
    </head>
    <body id="myContainer" class="container" ng-controller="DivController">
      {{ helloWorld }}
      <div class="row">
        <div class="col-md-12">
          <h1>User Idea App by Enrique</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <form id="part1" name="enriqueForm"  class="form-horizontal">
            <div class="form-group">
              <label for="userIdea" id="idea" class="col-sm-2 control-label">User idea:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="userIdea" name="userIdea" ng-model="ideaText" placeholder="Add your idea...">
              </div>
            </div>
            <div class="form-group">
              <label for="userDescription" id="description" class="col-sm-2 control-label">Description:</label>
              <div class="col-sm-10">
                <textarea id="userDescription" name="descText" ng-model="descText" class="form-control" rows="9" cols="65" placeholder="Add your description ..." ng-required="true"></textarea>
                <span id="helpBlock" class="help-block" ng-if="descText.length < 100">Reaming characters: {{ 100 - descText.length }}</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="submit" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Click to save" ng-click="submitData()">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row" ng-show="showMe">
        <div class="col-md-12">
          <table id="table1" class="table table-hover">
            <thead>
              <tr>
                  <th id="tidea">Idea</th>
                  <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr id="row-{{ $index }}" ng-repeat="add in list">
                  <td>{{ add.idea }}</td>
                  <td>{{ add.desc }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script type="text/javascript" src="scripts/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    </body>

</html>
