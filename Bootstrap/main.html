<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">  <!-- Evitar que no salga el error de codificacion no declarada -->
        <title>Proyect</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    </head>
    <body id="myContainer" class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>User Idea App by Enrique</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <form id="part1"  class="form-horizontal">
            <div class="form-group">
              <label for="userIdea" id="idea" class="col-sm-2 control-label">User idea:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="userIdea" placeholder="Add your idea...">
              </div>
            </div>
            <div class="form-group">
              <label for="userDescription" id="description" class="col-sm-2 control-label">Description:</label>
              <div class="col-sm-10">
                <textarea id="userDescription" class="form-control" rows="9" cols="65" placeholder="Add your description ..."></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="submit" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Click to save">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table id="table1" class="table table-hover">
            <thead>
              <tr>
                  <th id="tidea">Idea</th>
                  <th>Description</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Mensaje</h4>
          </div>
          <div id="alertMessage" class="modal-body">....</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script type="text/javascript" src="main.js"></script>
    </body>

</html>
