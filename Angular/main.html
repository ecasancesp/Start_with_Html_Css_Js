<!DOCTYPE html>

<html ng-app="enriqueApp">

    <head>
        <meta charset="utf-8">  <!-- Evitar que no salga el error de codificacion no declarada -->
        <title>Proyect</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    </head>
    <body>
        <div ng-controller="DivController">
            <form id="part1">
                <p id="idea">User idea:</p>
                <textarea id="userIdea" rows="1" cols="55" ng-model="ideaText" ng-minlength="1"></textarea>
                <p id="description">Description:</p>
                <p id="requirement"> min. 100 letters </p>
                <textarea id="userDescription" rows="9" cols="65" ng-model="descText" ng-minlength="100" ng-required="true"></textarea>
                <button ng-click="submitData()" type=button id="submit">Submit</button>
            </form>
                <table id="table1" style="width:100%" ng-show="showMe">
                    <tbody>
                        <tr id="row1">
                            <th id="tidea">Idea</th>
                            <th>Description</th>
                        </tr>
                        <tr id="row2" ng-repeat="add in list">
                            <td>{{ add.idea }}</td>
                            <td>{{ add.desc }}</td>
                        </tr>
                    </tbody>
                </table>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>

</html>
